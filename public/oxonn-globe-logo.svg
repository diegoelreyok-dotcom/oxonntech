<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Outer circle -->
  <circle cx="16" cy="16" r="12" stroke="#00E5FF" stroke-width="0.7" opacity="0.5" />
  <!-- Horizontal latitude lines -->
  <ellipse cx="16" cy="10" rx="11" ry="1.5" stroke="#00E5FF" stroke-width="0.5" opacity="0.3" />
  <ellipse cx="16" cy="16" rx="12" ry="1.5" stroke="#00E5FF" stroke-width="0.5" opacity="0.4" />
  <ellipse cx="16" cy="22" rx="11" ry="1.5" stroke="#00E5FF" stroke-width="0.5" opacity="0.3" />
  <!-- Vertical meridian ellipses -->
  <ellipse cx="16" cy="16" rx="5" ry="12" stroke="#00E5FF" stroke-width="0.6" opacity="0.5" />
  <ellipse cx="16" cy="16" rx="9" ry="12" stroke="#00E5FF" stroke-width="0.5" opacity="0.35" />
  <!-- Node dots - poles -->
  <circle cx="16" cy="4" r="0.8" fill="#00E5FF" opacity="0.9" />
  <circle cx="16" cy="28" r="0.8" fill="#00E5FF" opacity="0.9" />
  <!-- Node dots - equator -->
  <circle cx="4" cy="16" r="0.8" fill="#00E5FF" opacity="0.7" />
  <circle cx="28" cy="16" r="0.8" fill="#00E5FF" opacity="0.7" />
  <!-- Node dots - diagonals -->
  <circle cx="8" cy="8" r="0.6" fill="#00E5FF" opacity="0.5" />
  <circle cx="24" cy="8" r="0.6" fill="#00E5FF" opacity="0.5" />
  <circle cx="8" cy="24" r="0.6" fill="#00E5FF" opacity="0.5" />
  <circle cx="24" cy="24" r="0.6" fill="#00E5FF" opacity="0.5" />
  <!-- Node dots - upper/lower -->
  <circle cx="11" cy="5.5" r="0.5" fill="#00E5FF" opacity="0.6" />
  <circle cx="21" cy="5.5" r="0.5" fill="#00E5FF" opacity="0.6" />
  <circle cx="11" cy="26.5" r="0.5" fill="#00E5FF" opacity="0.6" />
  <circle cx="21" cy="26.5" r="0.5" fill="#00E5FF" opacity="0.6" />
  <!-- Extra wireframe horizontal lines -->
  <line x1="6" y1="9" x2="26" y2="9" stroke="#00E5FF" stroke-width="0.3" opacity="0.2" />
  <line x1="5" y1="13" x2="27" y2="13" stroke="#00E5FF" stroke-width="0.3" opacity="0.2" />
  <line x1="5" y1="19" x2="27" y2="19" stroke="#00E5FF" stroke-width="0.3" opacity="0.2" />
  <line x1="6" y1="23" x2="26" y2="23" stroke="#00E5FF" stroke-width="0.3" opacity="0.2" />
</svg>
